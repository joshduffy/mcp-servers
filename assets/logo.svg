<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B7A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad)"/>
  <!-- MCP text stylized as connection nodes -->
  <g fill="white">
    <!-- M -->
    <circle cx="30" cy="45" r="6"/>
    <circle cx="40" cy="65" r="6"/>
    <circle cx="50" cy="45" r="6"/>
    <line x1="30" y1="45" x2="40" y2="65" stroke="white" stroke-width="3"/>
    <line x1="40" y1="65" x2="50" y2="45" stroke="white" stroke-width="3"/>
    <!-- C -->
    <circle cx="65" cy="45" r="6"/>
    <circle cx="60" cy="55" r="6"/>
    <circle cx="65" cy="65" r="6"/>
    <path d="M65 45 Q55 55 65 65" fill="none" stroke="white" stroke-width="3"/>
    <!-- P -->
    <circle cx="80" cy="45" r="6"/>
    <circle cx="80" cy="65" r="6"/>
    <circle cx="90" cy="50" r="6"/>
    <line x1="80" y1="45" x2="80" y2="65" stroke="white" stroke-width="3"/>
    <path d="M80 45 Q95 45 90 55" fill="none" stroke="white" stroke-width="3"/>
  </g>
  <!-- Servers text -->
  <text x="60" y="90" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SERVERS</text>
