<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <style>
    .terminal { font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace; font-size: 13px; }
    .prompt { fill: #00B4A0; }
    .command { fill: #E5E5E5; }
    .output { fill: #A0A0A0; }
    .highlight { fill: #FF6B9D; }
    .success { fill: #4ADE80; }
    .dim { fill: #666666; }

    /* Typing animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .cursor {
      animation: blink 1s infinite;
      fill: #00B4A0;
    }

    .line1 { animation: fadeIn 0.3s ease-out 0.5s both; }
    .line2 { animation: fadeIn 0.3s ease-out 1.0s both; }
    .line3 { animation: fadeIn 0.3s ease-out 1.3s both; }
    .line4 { animation: fadeIn 0.3s ease-out 1.6s both; }
    .line5 { animation: fadeIn 0.3s ease-out 1.9s both; }
    .line6 { animation: fadeIn 0.3s ease-out 2.2s both; }
    .line7 { animation: fadeIn 0.3s ease-out 2.5s both; }

    .line8 { animation: fadeIn 0.3s ease-out 3.5s both; }
    .line9 { animation: fadeIn 0.3s ease-out 4.0s both; }
    .line10 { animation: fadeIn 0.3s ease-out 4.3s both; }
    .line11 { animation: fadeIn 0.3s ease-out 4.5s both; }
    .line12 { animation: fadeIn 0.3s ease-out 4.7s both; }
    .line13 { animation: fadeIn 0.3s ease-out 4.9s both; }

    .line14 { animation: fadeIn 0.3s ease-out 6.0s both; }
    .line15 { animation: fadeIn 0.3s ease-out 6.5s both; }
    .line16 { animation: fadeIn 0.3s ease-out 6.8s both; }
    .line17 { animation: fadeIn 0.3s ease-out 7.0s both; }
    .line18 { animation: fadeIn 0.3s ease-out 7.2s both; }
  </style>

  <!-- Terminal window -->
  <rect width="800" height="520" rx="10" fill="#1E1E1E"/>

  <!-- Title bar -->
  <rect width="800" height="32" rx="10" fill="#2D2D2D"/>
  <rect y="22" width="800" height="10" fill="#2D2D2D"/>

  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#FF5F56"/>
  <circle cx="40" cy="16" r="6" fill="#FFBD2E"/>
  <circle cx="60" cy="16" r="6" fill="#27CA3F"/>

  <!-- Title -->
  <text x="400" y="20" text-anchor="middle" class="terminal dim">mcp-servers ‚Äî zsh</text>

  <!-- Terminal content -->
  <g transform="translate(20, 50)" class="terminal">
    <!-- Install command -->
    <text y="0" class="line1"><tspan class="prompt">‚ùØ</tspan><tspan class="command"> npx mcp-servers-cli init</tspan></text>
    <text y="24" class="output line2">üîç Detecting installed tools...</text>
    <text y="48" class="success line3">‚úì Linear API key found in environment</text>
    <text y="68" class="success line4">‚úì Obsidian vault: ~/Documents/Notes</text>
    <text y="88" class="success line5">‚úì PostgreSQL: localhost:5432/myapp</text>
    <text y="108" class="success line6">‚úì GitHub token configured</text>
    <text y="132" class="success line7">‚úÖ Configured 4 MCP servers in ~/.claude/mcp.json</text>

    <!-- Divider -->
    <line x1="0" y1="155" x2="760" y2="155" stroke="#333" stroke-width="1" class="line8"/>

    <!-- Linear query -->
    <text y="180" class="line8"><tspan class="prompt">‚ùØ</tspan><tspan class="command"> claude "What bugs are assigned to me?"</tspan></text>
    <text y="208" class="output line9">Using tool: <tspan class="highlight">linear_list_issues</tspan></text>
    <text y="236" class="output line10">Found <tspan class="highlight">3 bugs</tspan> assigned to you:</text>
    <text y="260" class="output line11">  ‚Ä¢ <tspan class="command">AUTH-142</tspan> Login redirect fails on Safari <tspan class="dim">(High, In Progress)</tspan></text>
    <text y="280" class="output line12">  ‚Ä¢ <tspan class="command">API-89</tspan> Rate limiter returns 500 error <tspan class="dim">(Medium, Todo)</tspan></text>
    <text y="300" class="output line13">  ‚Ä¢ <tspan class="command">UI-234</tspan> Dark mode toggle flickers <tspan class="dim">(Low, Backlog)</tspan></text>

    <!-- Divider -->
    <line x1="0" y1="323" x2="760" y2="323" stroke="#333" stroke-width="1" class="line14"/>

    <!-- Postgres query -->
    <text y="348" class="line14"><tspan class="prompt">‚ùØ</tspan><tspan class="command"> claude "How many users signed up this week?"</tspan></text>
    <text y="376" class="output line15">Using tool: <tspan class="highlight">pg_query</tspan></text>
    <text y="404" class="dim line16">SELECT COUNT(*) FROM users WHERE created_at > NOW() - INTERVAL '7 days'</text>
    <text y="432" class="output line17">Result: <tspan class="highlight">847</tspan> new users this week</text>
    <text y="460" class="success line18">‚Üë 23% compared to last week (689 users)</text>
  </g>
</svg>
