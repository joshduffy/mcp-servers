<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <style>
    .terminal { font-family: 'SF Mono', 'Monaco', 'Menlo', monospace; font-size: 13px; }
    .prompt { fill: #00B4A0; }
    .command { fill: #E5E5E5; }
    .output { fill: #A0A0A0; }
    .highlight { fill: #FF6B9D; }
    .success { fill: #4ADE80; }
    .dim { fill: #666666; }
  </style>

  <!-- Terminal window -->
  <rect width="800" height="520" rx="10" fill="#1E1E1E"/>

  <!-- Title bar -->
  <rect width="800" height="32" rx="10" fill="#2D2D2D"/>
  <rect y="22" width="800" height="10" fill="#2D2D2D"/>

  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#FF5F56"/>
  <circle cx="40" cy="16" r="6" fill="#FFBD2E"/>
  <circle cx="60" cy="16" r="6" fill="#27CA3F"/>

  <!-- Title -->
  <text x="400" y="20" text-anchor="middle" class="terminal dim">mcp-servers demo</text>

  <!-- Terminal content -->
  <g transform="translate(20, 50)" class="terminal">
    <!-- Install command -->
    <text y="0"><tspan class="prompt">$</tspan><tspan class="command"> npx @pulselab/mcp-servers init</tspan></text>
    <text y="24" class="output">Detecting installed tools...</text>
    <text y="44" class="success">✓ Found Linear API key</text>
    <text y="64" class="success">✓ Found Obsidian vault at ~/Documents/Notes</text>
    <text y="84" class="success">✓ Found PostgreSQL at localhost:5432</text>
    <text y="104" class="output">Writing config to ~/.claude/mcp.json...</text>
    <text y="124" class="success">✓ MCP servers configured!</text>

    <!-- Divider -->
    <text y="160" class="dim">─────────────────────────────────────────────────────────</text>

    <!-- Claude interaction -->
    <text y="190"><tspan class="prompt">claude></tspan><tspan class="command"> What bugs are assigned to me in Linear?</tspan></text>
    <text y="220" class="output">Searching Linear issues...</text>
    <text y="250" class="output">Found <tspan class="highlight">3 bugs</tspan> assigned to you:</text>
    <text y="274" class="output">  1. AUTH-142: Login redirect fails on Safari <tspan class="dim">(High)</tspan></text>
    <text y="294" class="output">  2. API-89: Rate limiting returns 500 <tspan class="dim">(Medium)</tspan></text>
    <text y="314" class="output">  3. UI-234: Dark mode toggle flickers <tspan class="dim">(Low)</tspan></text>

    <!-- Divider -->
    <text y="350" class="dim">─────────────────────────────────────────────────────────</text>

    <!-- Obsidian query -->
    <text y="380"><tspan class="prompt">claude></tspan><tspan class="command"> Find my notes about authentication</tspan></text>
    <text y="410" class="output">Searching Obsidian vault...</text>
    <text y="440" class="output">Found <tspan class="highlight">2 notes</tspan>:</text>
    <text y="464" class="output">  1. <tspan class="highlight">Auth/OAuth2-PKCE.md</tspan> - PKCE flow implementation notes</text>
    <text y="484" class="output">  2. <tspan class="highlight">Projects/Login-Redesign.md</tspan> - Auth system refactor</text>
  </g>
</svg>
